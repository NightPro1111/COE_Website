    <!-- Modal Component -->
    <div class="modal">
      <div class="modal-header">
        <h1>Your Key:</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>
      <div class="modal-content">
        <div class="buttons">
          <h3 id="copiedKey">
            <div class="key-box" id="keyBox">
              <span id="keyValue"></span>
              <i
                id="copyButton"
                class="fa-solid fa-copy"
                style="cursor: pointer; margin-left: 10px"
              ></i>
            </div>
          </h3>
        </div>
      </div>
    </div>

    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const keyParam = urlParams.get("key");

      const copiedKey = document.getElementById("copiedKey");
      const keyValueSpan = document.getElementById("keyValue");
      const copyButton = document.getElementById("copyButton");

      if (keyParam) {
        keyValueSpan.innerText = keyParam;
        copiedKey.style.display = "block";
      } else {
        keyValueSpan.innerText =
          "Hãy vào server discord bên cạnh và làm theo hướng dẫn nha!";
        copiedKey.style.display = "block";
      }

      copyButton.addEventListener("click", () => {
        const key = keyValueSpan.innerText;
        navigator.clipboard
          .writeText(key)
          .then(() => {
            alert("Đã sao chép Key!");
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
          });
      });

      const modal = document.querySelector(".modal");
      const overlay = document.querySelector(".overlay");

      // Typing effect for "Convergence Of Essence"
      const text = "Convergence Of Essence";
      const typingText = document.getElementById('typingText');
      let index = 0;
      let isDeleting = false;

      function typeText() {
        if (!isDeleting && index < text.length) {
          typingText.innerHTML += text.charAt(index);
          index++;
          setTimeout(typeText, 100); // Adjust the typing speed here (in milliseconds)
        } else if (isDeleting && index > 0) {
          typingText.innerHTML = text.substring(0, index - 1);
          index--;
          setTimeout(typeText, 50); // Adjust the deleting speed here (in milliseconds)
        } else {
          isDeleting = !isDeleting;
          if (!isDeleting) {
            setTimeout(typeText, 1000); // Wait before starting to type again
          } else {
            setTimeout(typeText, 500); // Wait before starting to delete
          }
        }
      }

    </script>
